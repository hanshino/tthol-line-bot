server {
  listen 80 default_server;

  location /webhooks {
    proxy_pass http://app:5000/webhooks;
  }

  location /api {
    proxy_pass http://app:5000/api;
  }

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}